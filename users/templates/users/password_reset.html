{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% translate "Password recovery" }</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% translate "Recover password" %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
